apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8shpc-jobs-role
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "watch", "list", "patch", "delete", "create"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list", "patch", "delete", "create"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get", "watch", "list", "patch", "delete", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8shpc-jobs-rb
subjects:
  - kind: ServiceAccount
    name: k8shpc-sa
    namespace: k8shpc-ns
roleRef:
  kind: ClusterRole
  name: k8shpc-jobs-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: currentresources-list-r
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - pods
    verbs:
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: currentresources-list-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: currentresources-list-r
subjects:
  - kind: ServiceAccount
    name: default
    namespace: k8shpc-ns
